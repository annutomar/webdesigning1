<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="com" value="PNINFOSYS" readonly>
        <br><br>
        <input type="hidden" name="city" value="gwalior">
        <br><br>
        Name:
        <input type="text" name="n" required placeholder="Enter Your Name">
        <br><br>
        Email:
        <input type="email" name="e" required>
        <br><br>
        Password:
        <input type="password" name="p" required>
        <br><br>
        D.O.B: 
        <input type="date" name="">
        <br><br>
        Phone:
        <input type="number" name="">
        <br><br>
        Gender:
        <input type="radio" name="g" value="male">male
        <input type="radio" name="g" value="female">female
         <br><br>
         Education:
         <input type="checkbox" name="edu" value="10th">10th
         <input type="checkbox" name="edu" value="12th">12th
         <input type="checkbox" name="edu" value="bca">bca
         <br><br>
         college:
         <select name="">
            <option value="">Select College</option>
            <option value="itm">ITM</option>
            <option value="mits">MITS</option>
            <option value="mpct">MPCT</option>
         </select>
         <br><br>
         Address:
         <textarea name="" id=""></textarea>
         <br><br>
         Image Upload:
         <input type="file" name="" id="">
         <br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
